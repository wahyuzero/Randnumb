<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombinasi Angka Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: none;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 24px;
            font-weight: 500;
            border-radius: 8px;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        .input-group-text {
            background-color: var(--light-color);
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        
        .result-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .number-badge:hover {
            transform: scale(1.1);
            background-color: var(--secondary-color);
        }
        
        .number-badge.selected {
            background-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(63, 55, 201, 0.3);
        }
        
        .counter {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .copy-btn:hover {
            background: white;
        }
        
        .textarea-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4 mb-4">
                    <h2 class="text-center mb-4">Kombinasi Angka Generator</h2>
                    <p class="text-center text-muted mb-4">Pilih angka 1-9 (maksimal 7 angka) untuk menghasilkan semua kemungkinan kombinasi</p>
                    
                    <div class="text-center mb-4">
                        <div id="numberSelector" class="d-flex flex-wrap justify-content-center">
                            <!-- Angka 1-9 akan di-generate oleh JavaScript -->
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="selectedNumbers" class="form-label">Angka yang dipilih:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                            <input type="text" class="form-control" id="selectedNumbers" placeholder="Pilih angka di atas atau ketik manual (contoh: 1,2,3)" maxlength="13">
                            <button class="btn btn-outline-secondary" type="button" id="clearBtn"><i class="fas fa-times"></i> Hapus</button>
                        </div>
                        <div class="form-text">Gunakan koma sebagai pemisah (contoh: 1,2,3) atau klik angka di atas</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="generateBtn">
                            <i class="fas fa-cogs me-2"></i>Generate Kombinasi
                        </button>
                    </div>
                </div>
                
                <div class="card p-4" id="resultsCard" style="display: none;">
                    <h3 class="mb-4">Hasil Kombinasi</h3>
                    
                    <div class="mb-3">
                        <span class="fw-bold">Total Kombinasi:</span>
                        <span class="counter ms-2" id="combinationCount">0</span>
                    </div>
                    
                    <div class="mb-3">
                        <label for="combinationResults" class="form-label">Semua Kombinasi (7 digit):</label>
                        <div class="textarea-container">
                            <textarea class="form-control" id="combinationResults" rows="8" readonly></textarea>
                            <button class="copy-btn" id="copyBtn" title="Salin ke clipboard">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generate number badges 1-9
            const numberSelector = document.getElementById('numberSelector');
            for (let i = 1; i <= 9; i++) {
                const badge = document.createElement('div');
                badge.className = 'number-badge';
                badge.textContent = i;
                badge.dataset.number = i;
                badge.addEventListener('click', toggleNumberSelection);
                numberSelector.appendChild(badge);
            }
            
            // Elements
            const selectedNumbersInput = document.getElementById('selectedNumbers');
            const clearBtn = document.getElementById('clearBtn');
            const generateBtn = document.getElementById('generateBtn');
            const resultsCard = document.getElementById('resultsCard');
            const combinationCount = document.getElementById('combinationCount');
            const combinationResults = document.getElementById('combinationResults');
            const copyBtn = document.getElementById('copyBtn');
            
            // Event listeners
            selectedNumbersInput.addEventListener('input', updateSelectedBadges);
            clearBtn.addEventListener('click', clearSelection);
            generateBtn.addEventListener('click', generateCombinations);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Toggle number selection
            function toggleNumberSelection(e) {
                const number = e.target.dataset.number;
                let currentNumbers = selectedNumbersInput.value ? selectedNumbersInput.value.split(',').map(n => n.trim()) : [];
                
                if (currentNumbers.includes(number)) {
                    currentNumbers = currentNumbers.filter(n => n !== number);
                } else {
                    if (currentNumbers.length >= 7) {
                        alert('Maksimal 7 angka yang dapat dipilih');
                        return;
                    }
                    currentNumbers.push(number);
                }
                
                selectedNumbersInput.value = currentNumbers.join(', ');
                updateSelectedBadges();
            }
            
            // Update selected badges visual state
            function updateSelectedBadges() {
                const currentNumbers = selectedNumbersInput.value ? selectedNumbersInput.value.split(',').map(n => n.trim()) : [];
                const badges = document.querySelectorAll('.number-badge');
                
                badges.forEach(badge => {
                    if (currentNumbers.includes(badge.dataset.number)) {
                        badge.classList.add('selected');
                    } else {
                        badge.classList.remove('selected');
                    }
                });
            }
            
            // Clear selection
            function clearSelection() {
                selectedNumbersInput.value = '';
                updateSelectedBadges();
                resultsCard.style.display = 'none';
            }
            
            // Generate combinations
            function generateCombinations() {
                const input = selectedNumbersInput.value.trim();
                if (!input) {
                    alert('Silakan pilih atau masukkan angka terlebih dahulu');
                    return;
                }
                
                let numbers = input.split(',').map(n => n.trim()).filter(n => n);
                
                // Validate input
                if (numbers.length > 7) {
                    alert('Maksimal 7 angka yang dapat dipilih');
                    return;
                }
                
                for (const num of numbers) {
                    if (!/^[1-9]$/.test(num)) {
                        alert(`Angka tidak valid: ${num}. Hanya angka 1-9 yang diperbolehkan.`);
                        return;
                    }
                }
                
                // Remove duplicates
                numbers = [...new Set(numbers)];
                
                // Generate all possible 7-digit combinations
                const combinations = generateAllCombinations(numbers, 7);
                
                // Display results
                combinationCount.textContent = combinations.length.toLocaleString();
                combinationResults.value = combinations.map(comb => comb.join('')).join(', ');
                resultsCard.style.display = 'block';
            }
            
            // Generate all combinations of length k from array
            function generateAllCombinations(arr, k) {
                const result = [];
                
                function backtrack(start, current) {
                    if (current.length === k) {
                        result.push([...current]);
                        return;
                    }
                    
                    for (let i = 0; i < arr.length; i++) {
                        current.push(arr[i]);
                        backtrack(i, current);
                        current.pop();
                    }
                }
                
                backtrack(0, []);
                return result;
            }
            
            // Copy to clipboard
            function copyToClipboard() {
                combinationResults.select();
                document.execCommand('copy');
                
                // Show feedback
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Tersalin!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }
        });
    </script>
</body>
</html>
